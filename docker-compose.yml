version: '3'
services:
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass "redis" --maxmemory 2mb
    volumes:
      - cache:/data
  postgres:
    image: postgres:14.2-alpine

    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=redis-opt
  pgadmin:
    container_name: "redisoptis_pgadmin"
    ports:
      - 5454:5454
    environment:
      - PGADMIN_DEFAULT_EMAIL=eleni@mailsac.com
      - PGADMIN_DEFAULT_PASSWORD=eleni
      - PGADMIN_LISTEN_PORT=5454
    image: 'dpage/pgadmin4:6.1'
    depends_on:
      - postgres
    links:
      - 'postgres:pgsql-server'
    restart: unless-stopped
  prometheus:
    image: prom/prometheus:v2.39.0
    container_name: "redisoptis_prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/:/etc/prometheus/
      - ./prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
  grafana:
    image: grafana/grafana:7.0.3
    container_name: "redisoptis_grafana"
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./src:/var/lib/grafana/dashboards
    restart: unless-stopped
volumes:
  cache:
    driver: local


